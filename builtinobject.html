<!DOCTYPE html>
<html>
<head>
  <title>String Formatting Demo</title>
  <script>
    var bstr = "big";
    var sstr = "small";
    var blstr = "bold";
    var blkstr = "blink";
    var ucase = "Uppercase";
    var lcase = "Lowercase";
    var fon = "fontcolor";
    var itl = "italics";

    document.write("<br> This is " + bstr.big() + " text<br>");
    document.write("<br> This is " + sstr.small() + " text<br>");
    document.write("<br> This is " + blstr.bold() + " text<br>");
    document.write("<br> This is " + blkstr.blink() + " text<br>");
    document.write("<br> This is " + ucase.toUpperCase() + " text<br>");
    document.write("<br> This is " + lcase.toLowerCase() + " text<br>");
    document.write("<br> This is " + fon.fontcolor("red") + " text<br>");
    document.write("<br> This is " + itl.italics() + " text<br>");
  </script>
</head>
<body>
</body>
</html>
