<!DOCTYPE html>
<html>
<head>
  <title>Background Change</title>
  <script>
    function changeBackground() {
      document.body.style.backgroundColor = "blue";
      document.body.style.color = "white";
    }

    setTimeout(changeBackground, 5000); // 5000 milliseconds = 5 seconds
  </script>
</head>
<body>
  <h2>Wait 5 seconds...</h2>
  <p>The background will turn blue automatically.</p>
</body>
</html>
