<!DOCTYPE html>
<html>
<head>
  <title>Modern Frameset Layout</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .menu {
      width: 25%;
      border-right: 1px solid #ccc;
    }
    .content {
      width: 75%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="menu">
    <iframe srcdoc="
      <h3>Menu</h3>
      <ul>
        <li><a href='data:text/html,<h2>Page 1</h2><p>This is page 1.</p>' target='content'>Page 1</a></li>
        <li><a href='data:text/html,<h2>Page 2</h2><p>This is page 2.</p>' target='content'>Page 2</a></li>
        <li><a href='data:text/html,<h2>Page 3</h2><p>This is page 3.</p>' target='content'>Page 3</a></li>
      </ul>
    "></iframe>
  </div>
  <div class="content">
    <iframe name="content" srcdoc="<h2>Welcome</h2><p>Select a page from the menu.</p>"></iframe>
  </div>
</body>
</html>
